---

sudo: true
language: python

python:
    - 3.7-dev
    - 3.7.4
    - 3.6.0            # = min required version for Emma

matrix:
    include:
        - os: linux
          dist: bionic
          python: 3.7-dev
          #dist: xenial
        - os: linux
          dist: xenial
          python:
                - 3.7.4
                - 3.6.0            # = min required version for Emma
        # Disabled since travis does not support python on windows
        # - os: windows

install:
    - sudo apt-get install tree
    - pip install -U pylint
    - sudo apt-get install enchant          # needed for pyenchant
    - pip install pyenchant                 # needed for pylint spell checking
    - pip install -U coveralls
    - pip install -U Pygments Markdown matplotlib pandas pypiscout
    - sudo apt-get update
    - sudo apt-get install graphviz
    - pip install -U gprof2dot
    - pip list

git:
    submodules: false

script:
    - tree --charset unicode ../../
    - python -m unittest test
    - mv .coveragerc ../.coveragerc         # Quick-fix until issue #9 is resolved
    - mv .pylintrc ../.pylintrc             # Quick-fix until issue #9 is resolved
    - find . -type f -name "*.py" -exec pylint -j 0 --exit-zero {} \;
    - pylint -j 0 --exit-zero Emma
    - cd ./tests
    - coverage run --branch test__cmd-line.py
    - coverage report

after_success:
    - coveralls
